<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okiemesh Node Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Okiemesh Node Map</h1>
    <div id="map"></div>
    <form id="nodeForm">
      <h3>Register a New Node</h3>
      <label for="nodeName">Node Name:</label>
      <input type="text" id="nodeName" required /><br />

      <label for="description">Description:</label>
      <input type="text" id="description" required /><br />

      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" step="0.000001" required /><br />

      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" step="0.000001" required /><br />

      <label for="nodeType">Node Type:</label>
      <select id="nodeType">
        <option value="Router">Router</option>
        <option value="Repeater">Repeater</option>
        <option value="Client">Client</option>
        <option value="Client_Mute">Client_Mute</option>
        <option value="Other">Other</option>
      </select><br />

      <button type="submit">Add Node</button>
    </form>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="/node_map/map.js"></script>
</body>
</html>
